version: '3.4'

services:
  redis:
    container_name: redis
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  db:
    container_name: db
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: skrec
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
    volumes:
      - mariadbdata:/var/lib/mysql
    ports:
      - "3306:3306"

  fabric:
    container_name: fabric
    build:
      context: .
      dockerfile: Dockerfile-fabric
    volumes:
      - '.:/app'

networks:
  default:
    name: skrecovery_network

volumes:
  mariadbdata:
