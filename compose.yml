version: '3.4'

services:
  redis:
    container_name: redis
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  db:
    container_name: db
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db

  # fabric:
  #   container_name: fabric
  #   build:
  #     context: .
  #     dockerfile: Dockerfile-fabric
  #   volumes:
  #     - '.:/app'

networks:
  default:
    name: skrecovery_network

volumes:
  mongodata:
